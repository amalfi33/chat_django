{% extends 'base.html' %}
{% block title %}Редактирование профиля{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Редактирование профиля</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'update_profile' %}">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'default-avatar.png' %}{% endif %}"
                                 alt="Avatar"
                                 class="img-thumbnail rounded-circle"
                                 style="width: 150px; height: 150px;">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Аватарка</label>
                            <input type="file" class="form-control" id="avatar" name="avatar">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона" value="{{ user.profile.phone }}">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

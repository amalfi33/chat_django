{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg" style="border-radius: 35px;">
            <div class="card-header bg-primary text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Введите имя пользователя">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" required placeholder="Введите пароль">
                        <small id="passwordHelpBlock" class="form-text text-muted"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="password2" name="password2" required placeholder="Подтвердите пароль">
                        <small id="passwordMatchBlock" class="form-text text-muted"></small>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона (необязательно)">
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Аватарка</label>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{% url 'login_site' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
